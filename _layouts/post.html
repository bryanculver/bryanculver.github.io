---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  <div class="article-head">
    <span class="meta">- {{ page.date | date: "%b %-d, %Y" }}</span>
  </div>
  <hr />
  <div class="article-content">
    {{ content }}
    {% if page.link_out %}
    <p><a href="{{ page.link_out }}" target="_blank">Visit</a></p>
    {% endif %}
  </div>
</article>
